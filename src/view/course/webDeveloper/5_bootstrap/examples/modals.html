.box {
	background-color: lightGrey;
	border: 1px solid grey;
}

.large {
	font-size: 300%;
}

.green {
	color: green;
}

.modalImage {
	width:560px;
}

<body>

<div class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a href="" class="navbar-brand">My Website</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

<div class="container">
	<h1>Modals</h1>
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch!</button>
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myImageModal">Launch Picture</button>
	<!-- modal-sn  = small modal-->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">x</button>
					<h4 class="modal-title">Header text</h4>
				</div>
				<div class="modal-body">
					What a fantastic modal this is!<br>
					I can't believe it.<br>
					But should I save?!
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button class="btn btn-danger" data-dismiss="modal">Delete</button>
					<button class="btn btn-success">Save changes</button>
				
				</div>
			</div>
		</div>
	</div>
		<div class="modal" id="myImageModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">x</button>
					<h4 class="modal-title">Header text</h4>
				</div>
				<div class="modal-body">
					<img src="../images/download.jpg" class="modalImage"/>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button class="btn btn-danger" data-dismiss="modal">Delete</button>
					<button class="btn btn-success">Save changes</button>
				
				</div>
			</div>
		</div>
	</div>
		
</div>

<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
