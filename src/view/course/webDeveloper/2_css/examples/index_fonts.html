<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    p {
    	font-family:Arial, Helvetica, sans-serif;
    }
    
    .bold {
    	font-weight:bold;
    	color:green;
    	font-size:1.2em;
    }
    
    .italic {
    	font-style:italic;
    }
    
    .underline {
    	text-decoration:underline;
    }
    
    .greenBox {
    	width:300px;
    	height:50px;
    	background-color:green;
    	text-align:justify;
    }
    
    a:visited {
    	color:red;
    }
    
    a:hover {
    	font-size:50px;
    }
    </style>  
</head>

<body>
<div class="greenBox">
	<p>This is some normal text This is some normal text. Hallalalaaaa√∂a</p>
</div>

<p class="bold">This is some bold text</p>
<p class="italic">This is some italic text</p>
<p class="underline">This is underlined text</p>

<a href="http://www.google.com" target=_blank>GOOGLE</a>
</body>
</html>
